<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프론트-백엔드 연결 마지막 예제!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .make-center {
            text-align: center;
        }

        .star-list {
            width: 500px;
            margin: 20px auto 0 auto;
        }

        .star-name {
            display: inline-block;
        }

        .star-name:hover {
            text-decoration: underline;
        }

        .card {
            margin-bottom: 15px;
        }
    </style>
    <script>
        $(document).ready(function () {
            // index.html 로드가 완료되면 자동으로 show_star() 함수를 호출합니다.
            show_star();
        });

        function show_star() {
            $.ajax({
                type: 'GET',
                url: '/api/list',
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let stars = response['all_star']

                        for (let i = 0; i < stars.length; i++) {
                            let img_url = stars[i]['img_url']
                            let like = stars[i]['like']
                            let name = stars[i]['name']
                            let recent = stars[i]['recent']
                            let url = stars[i]['url']

                            let temp_html = `   <div class="card">
                                                    <div class="card-content">
                                                        <div class="media">
                                                            <div class="media-left">
                                                                <figure class="image is-48x48">
                                                                    <img src="${img_url}"
                                                                        alt="Placeholder image" />
                                                                </figure>
                                                            </div>
                                                            <div class="media-content">
                                                                <a href="#" target="_blank" class="star-name title is-4">${name} (좋아요: ${like})</a>
                                                                <p class="subtitle is-6">${recent}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <footer class="card-footer">
                                                        <a href="#" onclick="like_star('${name}')" class="card-footer-item has-text-info">
                                                            위로!
                                                            <span class="icon">
                                                                <i class="fas fa-thumbs-up"></i>
                                                            </span>
                                                        </a>
                                                        <a href="#" onclick="delete_star('${name}')" class="card-footer-item has-text-danger">
                                                            삭제
                                                            <span class="icon">
                                                                <i class="fas fa-ban"></i>
                                                            </span>
                                                        </a>
                                                    </footer>
                                                </div>`
                            $('#star-box').append(temp_html)
                        }
                    }
                }
            });
        }

        function like_star(name) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: { name_give : name },
                success: function (response) {
                    if (response['result'] == 'success') {
                        let msg = response['msg'];
                        alert(msg);
                        window.location.reload();
                    }
                }
            });
        }

        function delete_star(name) {
            $.ajax({
                type: 'POST',
                url: '/api/delete',
                data: { name_give : name },
                success: function (response) {
                    if (response['result'] == 'success') {
                        let msg = response['msg'];
                        alert(msg);
                        window.location.reload();
                    }
                }
            });
        }

    </script>
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container make-center">
                <h1 class="title">
                    마이 페이보릿 무비스타😆
                </h1>
                <h2 class="subtitle">
                    순위를 매겨봅시다
                </h2>
            </div>
        </div>
    </section>
    <div class="star-list" id="star-box">
    </div>
</body>

</html>
